
<mat-card class="signin-card" >
  <mat-card-header>
    <mat-card-title>
       
         <span id="title"><b> Sign in</b></span> 
    </mat-card-title>
    
  </mat-card-header>

  <mat-card-content>

      <form [formGroup]="signinform" (ngSubmit)="onSubmit()" 
      class="form-container" id="signindiv"> 
          <mat-form-field class="form-field">   
            <input formControlName="email" matInput placeholder="Email"  id="email"     
            [(ngModel)]="value_email" [errorStateMatcher]="matcher">
            <button mat-button *ngIf="value_email" 
            matSuffix mat-icon-button aria-label="Clear"  
            (click)="value_email=''"> 
              <mat-icon>close</mat-icon>  
            </button>   
               
                <mat-error *ngIf="signinform.controls['email'].hasError('email') && 
                !signinform.controls['email'].hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="signinform.controls['email'].hasError('required')">
                  Email is <strong>required</strong>
                </mat-error> 
            
              
           
          </mat-form-field>   
          
          <mat-form-field>
          <input  matInput placeholder="password" 
          type="password" id="pwd" formControlName="password"
           [(ngModel)]="value_pwd" [errorStateMatcher]="matcher">
          <button mat-button *ngIf="value_pwd" matSuffix mat-icon-button 
          aria-label="Clear" (click)="value_pwd=''">
              <mat-icon>close</mat-icon>
            </button>    
          
          
            <mat-error *ngIf="signinform.controls['password'].hasError('minlength') &&
             !signupform.controls['password'].hasError('required')">
                    Please enter a password of at least 4 characters.  
                  </mat-error>
                  <mat-error *ngIf="signinform.controls['password'].hasError('required')">
                    password is <strong>required</strong>
                  </mat-error>
          
          </mat-form-field>   
        </form>
  </mat-card-content>
  <mat-card-actions>

    
  <mat-label>  
      <a mat-button  (click)="ngOnDestroy()" routerLink="">Don't have an account?</a>
     
      <button [disabled]="!signinform.valid"   
      mat-button color="primary" type="button"
       (click)="onSubmit()">signin</button>
       <button mat-button color="primary" (click)="socialSignIn('facebook')">Connect with Facebook</button>
       <button mat-button color="primary" (click)="socialSignIn('google')">Connect with Google</button> 
    </mat-label>  
  </mat-card-actions> 

</mat-card>
