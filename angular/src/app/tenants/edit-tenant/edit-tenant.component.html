<div class="login-page">
    <div class="content"> 
        <!-- <h1 class="app-name">Sb Admin Material</h1> -->
        <form class="login-form" [formGroup]="tenant_form" (ngSubmit)="onEdit_Business()" >
            <div class="text-center">
                <h2 class="app-name">Edit Business</h2>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column"> 
                <div fxFlexFill>
                    <mat-form-field class="w-100">  
                     
                      <input  matInput placeholder="name" 
                      formControlName="name"
                        [(ngModel)]="value_name" [errorStateMatcher]="matcher">
              
                           
                        <button mat-button *ngIf="value_name" 
                        matSuffix mat-icon-button aria-label="Clear"  
                        (click)="value_name=''">
                          <mat-icon>close</mat-icon>  
                        </button>    
                      
                         <mat-error *ngIf="tenant_form.controls['name'].hasError('minlength') &&
                          !tenant_form.controls['name'].hasError('required')">
                                 Please enter a name of at least 4 characters.  
                               </mat-error>  
                             
                                
                         <mat-error *ngIf="tenant_form.controls['name'].hasError('maxlength') &&
                         !tenant_form.controls['name'].hasError('required')">
                                Please enter a name of at most 25 characters.  
                              </mat-error>  
           
                               <mat-error *ngIf="tenant_form.controls['name'].hasError('required')">
                                 name is <strong>required</strong>
                               </mat-error>
                  
                    </mat-form-field>
                </div> 
            </div> 
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                        <mat-label style=" word-wrap: break-word;">URL:localhost:4200{{url}}/{{value_name}}</mat-label>
                    
                </div>
            </div>
            
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button [disabled]="!tenant_form.valid"     
                    style="margin:2%" mat-raised-button color="primary" class="w-100" (click)="onEdit_Business()">Edit</button>
                    <button style="margin:2%" mat-raised-button color="primary" class="w-100" (click)="onBack()">Back</button>
                    
                </div>
            </div>
   
        </form>
    </div>
</div>


<button  style="display:none;"
id="modal_toggle_err" type="button" class="btn btn-primary" 
data-toggle="modal" data-target="#myModal">
   Open modal
 </button>      

<div class="modal fade " id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <mat-card> 
        <mat-card-title> 
            <h3>Error</h3>
        </mat-card-title>      
       <mat-card-content> 
           <p><strong>{{error_message}}</strong> </p><br>
           <p><strong>{{error_message1}}</strong> </p>
           
       </mat-card-content>
        <mat-card-actions class="modal-footer">
          <button  mat-button type="button"  color="primary" type="button" data-dismiss="modal">Close</button>
        </mat-card-actions>
    </mat-card>  
    
      </div> 
    </div> 
  </div>
  
 




  <mat-spinner style="margin:0 auto;" data-backdrop="true" data-back *ngIf="loader"></mat-spinner>
