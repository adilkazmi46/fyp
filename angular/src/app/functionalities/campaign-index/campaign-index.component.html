<h1 style="color:#3F51B5;">Campaigns</h1>

<mat-card  class="template_card" *ngFor="let d of data">
    <mat-card-title class="over_flow">
      <a  color="primary" attr.id={{d.name}}>{{ d.name }}</a>
      <br>
    
      <sub>created_at:{{ d.created_at |date: 'dd/MM/yyyy' }}</sub>
    
    </mat-card-title> 
    
 </mat-card>
