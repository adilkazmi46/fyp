<h1 style="color:#3F51B5;">Campaigns Insights</h1>
 
<mat-card  class="template_card" *ngFor="let d of data">
    
  <mat-card-title class="over_flow" style="color:#3F51B5;"> 
      {{d.campaign_id.name}} 
  </mat-card-title>
<mat-card-content style="color:#3F51B5;">
  Open Rates {{d.open_rate}}
</mat-card-content>
</mat-card>
    

<button id="c_n_c" (click)="oncampaign()" mat-button color="primary">Create campagin</button>
