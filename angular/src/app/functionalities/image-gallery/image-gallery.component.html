<div class="login-page">
  <div class="content">
      <!-- <h1 class="app-name">Sb Admin Material</h1> -->
      <form class="login-form" [formGroup]="image_form" (ngSubmit)="onupload" >
          <div class="text-center">
              <h2 class="app-name" style="color:#3F51B5;">Upload Image</h2>
          </div> 
          <div fxFlex fxLayout="row" fxLayout.lt-md="column">
               <div fxFlexFill>
                  <mat-form-field class="w-100"> 
                    <input formControlName="image_name" matInput placeholder="Name"  id="image_name"     
                    [(ngModel)]="image_name_value" [errorStateMatcher]="matcher">
                     
                    <button mat-button *ngIf="image_name_value" 
                    matSuffix mat-icon-button aria-label="Clear"  
                    (click)="image_name_value=''"> 
                      <mat-icon>close</mat-icon>         
                    </button>   
                         
                        <mat-error *ngIf="image_form.controls['image_name'].hasError('required') ">
                          Name is <strong>required</strong>
                        </mat-error>
                         <mat-error *ngIf="image_form.controls['image_name'].hasError('minlength') && 
                        !image_form.controls['image_name'].hasError('required') ">
                        enter a name of at least 3 characters 
                        </mat-error> 
                     
                        <mat-error *ngIf="image_form.controls['image_name'].hasError('maxlength') && 
                        !image_form.controls['image_name'].hasError('required') ">
                        enter a name of at most 25 characters 
                        </mat-error> 
                    
                   
                  </mat-form-field>
              </div> 
          </div> 
          
          <div fxFlex fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                  <input type="file"
                  style="margin:2%" mat-raised-button color="primary" class="w-100"
                  accept="image/*"
                   (change)="onFileSelected($event)" 
                   formControlName="image_file" 
                   id="image_file"/>
                
                   <button style="margin:2%" mat-raised-button color="primary" class="w-100" [disabled]="!image_form.valid"   (click)="onupload()">Upload Image</button>
                  
              </div>
          </div>
 
      </form>
  </div>
</div>





 
<button  style="display:none;"
 id="modal_toggle_err" type="button" class="btn btn-primary" 
 data-toggle="modal" data-target="#myModal_err">
    Open modal
  </button>      
  <!-- The Modal -->
  <div class="modal fade " data-backdrop="false"  id="myModal_err">
    <div class="modal-dialog">
      <div class="modal-content">  
        <mat-card> 
        <mat-card-title> 
            <h3>Error</h3>
        </mat-card-title>   
       <mat-card-content> 
           <p><strong>{{error_message}}</strong> </p>
       </mat-card-content>
        <mat-card-actions class="modal-footer"> 
          <button  mat-button type="button"  color="primary" type="button" data-dismiss="modal">Close</button>
        </mat-card-actions>
    </mat-card>
    
      </div>
    </div>
  </div>
