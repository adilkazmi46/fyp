<h1>
  RSS Feed Insights
</h1>
<mat-card  class="template_card" *ngFor="let d of data">
    
    <mat-card-title class="over_flow"> 
        {{d.rss_feed_id.name}} 
    </mat-card-title>
  <mat-card-content>
    Open Rates {{d.open_rate}}
  </mat-card-content>
  </mat-card> 

  <button id="c_n_c" (click)="onrss()" mat-button color="primary">Rss feeds</button>
