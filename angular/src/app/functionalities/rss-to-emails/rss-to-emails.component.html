<h1>
  Rss Feed
</h1> 

<button   id="modal_toggle" type="button" mat-button color="primary" data-toggle="modal" data-target="#myModal">
  save rss feed
</button>



 <div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      
<mat-card class="rss-card" >
  <mat-card-header>
    <mat-card-title>
       
         <span id="title"><b>Rss Feed Url</b></span> 
         
    </mat-card-title>
    
  </mat-card-header>

  <mat-card-content> 

      <form [formGroup]="rssform" (ngSubmit)="onSubmit()" 
      class="form-container" id="rssdiv"> 
      <mat-form-field> 
        <input matInput placeholder="Name"  id="name" formControlName="name"  [(ngModel)]="value_name" [errorStateMatcher]="matcher">
        <button mat-button *ngIf="value_name" matSuffix mat-icon-button aria-label="Clear" (click)="value_name=''">
            <mat-icon>close</mat-icon> 
 
          </button>     
          <mat-error *ngIf="rssform.controls['name'].hasError('required')">
                  name is <strong>required</strong>
                </mat-error> 
                <mat-error *ngIf="rssform.controls['name'].hasError('minlength') && !rssform.controls['name'].hasError('required')">
                      Please enter a name of min 3 characters 
                    </mat-error> 
                     
                
                    <mat-error *ngIf="rssform.controls['name'].hasError('maxlength') && !rssform.controls['name'].hasError('required')">
                          Please enter a name of max 20 characters 
                        </mat-error> 


 

  </mat-form-field>


  <mat-form-field> 
    <input    matInput placeholder="Url"  id="url" formControlName="url"  [(ngModel)]="value_url" [errorStateMatcher]="matcher">
    <button mat-button *ngIf="value_url" matSuffix mat-icon-button aria-label="Clear" (click)="value_url=''">
        <mat-icon>close</mat-icon> 

      </button>     
      <mat-error *ngIf="rssform.controls['url'].hasError('required')">
              Rss Feed Url is <strong>required</strong>
            </mat-error> 
            <mat-error *ngIf="rssform.controls['url'].hasError('pattern') && !rssform.controls['name'].hasError('required')">
                  Please enter a valid url 
                </mat-error> 
                 

</mat-form-field>




        </form>
  </mat-card-content>
  
  <mat-card-actions>

    
  <mat-label>   
      <button [disabled]="!rssform.valid"   
      mat-button color="primary" type="button"
       (click)="onSubmit()" data-dismiss="modal">Save</button>
       
        <button type="button" mat-button color="primary" data-dismiss="modal">Close</button>
      
    </mat-label>  
  </mat-card-actions> 

</mat-card>  
 
  
   
    </div>
  </div>
</div>
